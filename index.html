<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" href="./image/logo.png" type="image/png" sizes="10x10">

  <link rel="stylesheet" href="./css/style.css">
  <!-- <script src="./js/script.js" defer></script> -->
  <title>Recipe App</title>
  
</head>
<body>

  <div class="navbar text-center mt-3">
    <img src="./image/logo.png" width="100" alt="Logo" class="img-fluid mx-auto d-block">
  </div>

  <!-- Main App Wrapper -->
  <div id="wrapper" class="app-wrapper">

    <!-- Header Section -->
    <div class="hero-section">
     <div class="hero-overlay">

       <div class="hero-text">
         <h1>
           Search Your <br>
           Favorite Recipe
        </h1>

           <p>
           A handful of simple ingredients typify the fresh, vibrant<br>
           flavors of Greek cooking
           </p>
     </div>

   </div>
  </div>

      <div class="d-flex justify-content-center mt-3">
        <div class="input-group w-50 shadow">
          <input type="text" class="form-control" placeholder="Search..." id="searchInput">
         <button class="btn btn-outline-warning" onclick="searchMeal()">Searchüîç</button>
        </div>
      </div>

          <h1 class="text-center mt-5 h2">
           Letest Recipes
        </h1>

        
    <!-- Recipe Container Section -->
       <div id="meal" class="recipe-section">
         <section class="container text-end" id="mealContainer">
        <!-- Recipes will appear here -->
         </section>
       </div>


    <div id="mealModal" class="modal">
       <div class="modal-content">
       <span class="close" onclick="closeModal()">&times;</span>

       <img id="modalImg" src="" alt="" />
       <h2 id="modalTitle"></h2>
       <p><strong>Category:</strong> <span id="modalCategory"></span></p>
       <p><strong>Area:</strong> <span id="modalArea"></span></p>
       <p id="modalInstructions"></p>
      </div>
    </div>
      <div>
        <button id="scrollTopBtn" onclick="scrollUp()">‚¨Ü</button>
      </div>
    
      <script src="./js/script.js"></script>
  

  </div>

</body>
</html>
